groups:
  - id: identity
    label: "Identity and basics"
    description: "Halo identification and fundamental properties."
    fields:
      - { col: 1,  name: "ID",            desc: "Unique halo identifier" }
      - { col: 2,  name: "Npart",         desc: "Number of particles" }
      - { col: 3,  name: "VolResolved",   desc: "Volume-resolved flag" }
      - { col: 4,  name: "Mvir",          desc: "Virial mass" }

  - id: virial
    label: "Virial sphere"
    description: "Properties measured within the virial radius. Also contains \\(V_{\\rm Max}\\) and the Klypin scale radius, which are unique to this group."
    fields:
      - { col: 5,  name: "X",             desc: "Position X" }
      - { col: 6,  name: "Y",             desc: "Position Y" }
      - { col: 7,  name: "Z",             desc: "Position Z" }
      - { col: 8,  name: "Rvir",          desc: "Virial radius" }
      - { col: 9,  name: "Vvir_X",        desc: "Velocity X" }
      - { col: 10, name: "Vvir_Y",        desc: "Velocity Y" }
      - { col: 11, name: "Vvir_Z",        desc: "Velocity Z" }
      - { col: 12, name: "VRMSvir",       desc: "RMS velocity dispersion" }
      - { col: 13, name: "Vcircvir",      desc: "Circular velocity" }
      - { col: 14, name: "VMax",          desc: "Maximum circular velocity" }
      - { col: 15, name: "Rs_klypin",     desc: "Scale radius (Klypin definition)" }
      - { col: 16, name: "Jvir_X",        desc: "Angular momentum X" }
      - { col: 17, name: "Jvir_Y",        desc: "Angular momentum Y" }
      - { col: 18, name: "Jvir_Z",        desc: "Angular momentum Z" }
      - { col: 19, name: "Spin_Bullock",  desc: "Spin parameter (Bullock et al.)" }

  - id: m200b
    label: "200b"
    description: "Properties within R200b &mdash; radius enclosing mean density 200 times the background density."
    fields:
      - { col: 20, name: "M200b",         desc: "Mass" }
      - { col: 21, name: "R200b",         desc: "Radius" }
      - { col: 22, name: "V200b_X",       desc: "Velocity X" }
      - { col: 23, name: "V200b_Y",       desc: "Velocity Y" }
      - { col: 24, name: "V200b_Z",       desc: "Velocity Z" }
      - { col: 25, name: "VRMS200b",      desc: "RMS velocity dispersion" }
      - { col: 26, name: "Vcirc200b",     desc: "Circular velocity" }
      - { col: 27, name: "J200b_X",       desc: "Angular momentum X" }
      - { col: 28, name: "J200b_Y",       desc: "Angular momentum Y" }
      - { col: 29, name: "J200b_Z",       desc: "Angular momentum Z" }

  - id: m200c
    label: "200c"
    description: "Properties within R200c &mdash; radius enclosing mean density 200 times the critical density."
